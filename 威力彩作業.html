<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const rand = (min, max) => {
            return Math.round(Math.random() * (max - min)) + min;
        }

        let array = []
        let random = rand(1,38)

        for (i = 0; i < 6; i++) {
            array.push(random)
            while(array.includes(random)){
                random = rand(1, 38)}
        }

        document.write(`A區的數字為${array}`)
        document.write(`<br>`)
        document.write(`B區的數字為${rand(1,8)}`)
    </script>
</body>
</html>
